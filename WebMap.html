<!DOCTYPE html>
<html>
<head>
	<title>CHICAGO RIVER SWIM</title>
	<meta charset="utf-8" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>

  
  
   <!-- create map in fullscreen -->
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100%;
        }
    </style>

</head>

<body>
    <div id="mapid"></div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="data/Point_Data_0.js"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>

    <script>
        var map = L.map('mapid').setView([41.872114, -87.637797], 14);
        L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/256/{z}/{x}/{y}?access_token={accessToken}', {
         attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
         maxZoom: 18,
         id: 'mapbox.streets',
         accessToken: 'pk.eyJ1IjoianByZWRtYW4iLCJhIjoianduT2tzOCJ9.bPjlTBZwiU7I3tvf3w-KLg'
     }).addTo(map);
     var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Point_Data_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? Autolinker.link(String(feature.properties['OBJECTID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Service'] !== null ? Autolinker.link(String(feature.properties['Service'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Layer'] !== null ? Autolinker.link(String(feature.properties['Layer'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FieldX_Long'] !== null ? Autolinker.link(String(feature.properties['FieldX_Long'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FieldY_Lat'] !== null ? Autolinker.link(String(feature.properties['FieldY_Lat'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Point_Data_0_0(feature) {
            switch(String(feature.properties['Layer'])) {
                case 'Race Start':
                    return {
                pane: 'pane_Point_Data_0',
                shape: 'x',
                radius: 6.000000000000002,
                opacity: 1,
                color: 'rgba(8,248,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,109,92,1.0)',
            }
                    break;
                case 'Race Finish':
                    return {
                pane: 'pane_Point_Data_0',
                shape: 'x',
                radius: 6.000000000000002,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,92,150,1.0)',
            }
                    break;
                case 'Race Command Center':
                    return {
                pane: 'pane_Point_Data_0',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(168,175,182,1.0)',
            }
                    break;
                case 'Lifeguard':
                    return {
                pane: 'pane_Point_Data_0',
                radius: 5.400000000000001,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
            }
                    break;
                case 'Buoy Primary':
                    return {
                pane: 'pane_Point_Data_0',
                shape: 'diamond',
                radius: 7.6,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,211,123,1.0)',
            }
                    break;
                case 'Swimmer Egress - Emergency':
                    return {
                pane: 'pane_Point_Data_0',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(255,5,1,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,149,156,1.0)',
            }
                    break;
                case 'Buoy Secondary':
                    return {
                pane: 'pane_Point_Data_0',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(255,252,31,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 6.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(103,167,226,0.0)',
            }
                    break;
                case 'Observer':
                    return {
                pane: 'pane_Point_Data_0',
                radius: 5.200000000000001,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,246,0,1.0)',
            }
                    break;
                case 'NULL':
                    return {
                pane: 'pane_Point_Data_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(195,65,227,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_Point_Data_0');
        map.getPane('pane_Point_Data_0').style.zIndex = 400;
        map.getPane('pane_Point_Data_0').style['mix-blend-mode'] = 'normal';
        var layer_Point_Data_0 = new L.geoJson(json_Point_Data_0, {
            attribution: '',
            pane: 'pane_Point_Data_0',
            onEachFeature: pop_Point_Data_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Point_Data_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_Point_Data_0);
        map.addLayer(layer_Point_Data_0);
        setBounds();

</script>
</body>
</html>
